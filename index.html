<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>DDC Code Exercise - Problem 1 - Key Counts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section id="wrapper">

		<h1 id="title">Key Counts</h1>

		<div id="toggle-description">[ + ] Description</div>

		<section id="description">
			<p>Example input would look something like:</p>
			<br>
			<p>car, 50</p>
			<p>house, 200</p>
			<p>house, 400</p>
			<p>train, 30</p>
			<p>train, 40</p>
			<br>
			<p>And the resulting output would be: "The total for car is 50. The total for house is 600. The total for train is 70."</p>
		</section>

		<form id="form" action="" method="POST">
			<textarea id="user-input" name="user-input" autofocus></textarea>
			<input id="submit-btn" type="submit" Value="Calculate Total">
		</form>

		<section id="output"></section>

	</section>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/lib/jquery-1.11.1.min.js"><\/script>');</script>

	<script src="js/script.js"></script>

</body>
</html>
